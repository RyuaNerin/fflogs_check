<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./static/index.css" rel="stylesheet" />

    <title>FFLogs Check</title>
</head>
<body>
    <div class="container-sm">
        <h1>FFLogs Check</h1>

        <div class="row">
            <div class="col-8 mb-3">
                <label for="charName" class="form-label">캐릭터 이름</label>
                <input type="text" class="form-control" id="charName" name="charName">
            </div>
            <div class="col-4 mb-3">
                <label for="charServer" class="form-label">캐릭터 서버</label>
                <select class="form-select" id="charServer">
                    <option value="Moogle" selected>모그리</option>
                    <option value="Carbuncle">카벙클</option>
                    <option value="Chocobo">초코보</option>
                    <option value="Tonberry">톤베리</option>
                    <option value="Fenrir">펜리르</option>
                  </select>
            </div>
        </div>
        
        <hr>

        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="includeEcho" checked>
                    <label class="form-check-label" for="includeEcho">초월하는 힘 포함</label>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="encounter" id="zoneEden" value="eden" checked>
                        <label class="form-check-label" for="zoneEden">재생 영식</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="encounter" id="zoneTea" value="tea">
                        <label class="form-check-label" for="zoneTea">절 알렉산더 토벌전</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="encounter" id="zoneUwu" value="uwu">
                        <label class="form-check-label" for="zoneUwu">절 알테마 웨폰 파괴작전</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="encounter" id="zoneUcob" value="ucob">
                        <label class="form-check-label" for="zoneUcob">절 바하무트 토벌전</label>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="col-8 mb-3">
                    <label class="form-label">직업</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobPaladin" checked>
                            <label class="form-check-label" for="jobPaladin"><img class="icon20 job spirit Paladin"> 나</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobWarrior" checked>
                            <label class="form-check-label" for="jobWarrior"><img class="icon20 job spirit Warrior"> 전</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobDarkKnight" checked>
                            <label class="form-check-label" for="jobDarkKnight"><img class="icon20 job spirit DarkKnight"> 암</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobGunbreaker" checked>
                            <label class="form-check-label" for="jobGunbreaker"><img class="icon20 job spirit Gunbreaker"> 건</label>
                        </div>
                    </div>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobWhiteMage" checked>
                            <label class="form-check-label" for="jobWhiteMage"><img class="icon20 job spirit WhiteMage"> 백</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobScholar" checked>
                            <label class="form-check-label" for="jobScholar"><img class="icon20 job spirit Scholar"> 학</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobAstrologian" checked>
                            <label class="form-check-label" for="jobAstrologian"><img class="icon20 job spirit Astrologian"> 점</label>
                        </div>
                    </div>            
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobMonk" checked>
                            <label class="form-check-label" for="jobMonk"><img class="icon20 job spirit Monk"> 몽</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobDragoon" checked>
                            <label class="form-check-label" for="jobDragoon"><img class="icon20 job spirit Dragoon"> 용</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobNinja" checked>
                            <label class="form-check-label" for="jobNinja"><img class="icon20 job spirit Ninja"> 닌</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobSamurai" checked>
                            <label class="form-check-label" for="jobSamurai"><img class="icon20 job spirit Samurai"> 사</label>
                        </div>
                    </div>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobBard" checked>
                            <label class="form-check-label" for="jobBard"><img class="icon20 job spirit Bard"> 음</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobMachinist" checked>
                            <label class="form-check-label" for="jobMachinist"><img class="icon20 job spirit Machinist"> 기</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobDancer" checked>
                            <label class="form-check-label" for="jobDancer"><img class="icon20 job spirit Dancer"> 무</label>
                        </div>
                    </div>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobBlackMage" checked>
                            <label class="form-check-label" for="jobBlackMage"><img class="icon20 job spirit BlackMage"> 흑</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobSummoner" checked>
                            <label class="form-check-label" for="jobSummoner"><img class="icon20 job spirit Summoner"> 소</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="jobRedMage" checked>
                            <label class="form-check-label" for="jobRedMage"><img class="icon20 job spirit RedMage"> 적</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button id="search" class="btn btn-primary" type="button">조회</button>
        </div>

        <hr>

        <div id="content">

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script-->
    <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://www.google.com/recaptcha/api.js?render=6LezZkAeAAAAAIP2Yy7drAa1NBCZsMiLFdEJ706F"></script>

    <script src="static/index.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V10Z4MNKXW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-V10Z4MNKXW');
    </script>
</body>
</html>
